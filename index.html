<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Aplication</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="pageLoader">Loading

    </div>
    <section class="weather">
        <video src="assets/video/bg.mp4" autoplay muted loop></video>
        <h1>Weather Application</h1>
        <p class="information">Write city name and press ENTER</p>
        <form action="" class="cityForm">
            <input type="text" class="city" placeholder="e.g. London">
        </form>

        <div class="dataFromApi"></div>
        <div class="loader">
            <div class="lds-ellipsis">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </section>



    <script src="assets/js/app.js"></script>

</body>

</html>
